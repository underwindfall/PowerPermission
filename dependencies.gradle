allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    // APP VERSION
    androidVersionCode = 1
    androidVersionName = "1.0.0"

    // ANDROID VERSION
    androidCompileSdkVersion = 29
    androidMinSdkVersion = 21
    androidTargetSdkVersion = 29

    // KOTLIN
    kotlinStdlib = "org.jetbrains.kotlin:kotlin-stdlib:${rootProject.kotlin_version}"

    // ANDROID LIB
    androidXVersion = "1.1.0"
    androidXAppCompat = "androidx.appcompat:appcompat:$androidXVersion"
    androidXAnnotations = "androidx.annotation:annotation:$androidXVersion"
    constraintLayoutVersion = "1.1.3"
    constraintLayout = "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"

    //rx
    rxjava2Version = "2.2.19"
    rxjava3Version = "3.0.19"
    rxjava2 = "io.reactivex.rxjava2:rxjava:$rxjava2Version"
    rxjava3 = "io.reactivex.rxjava3:rxjava:$rxjava3Version"
}