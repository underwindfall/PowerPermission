apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "kotlin-android-extensions"
apply plugin: "de.mannodermaus.android-junit5"
apply from: "$rootProject.projectDir/spotless.gradle"
apply plugin: "com.novoda.bintray-release"

android {
    compileSdkVersion androidCompileSdkVersion

    defaultConfig {
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        versionCode androidVersionCode
        versionName androidVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    testOptions {
        junitPlatform {
            filters {
                engines {
                    include 'spek2'
                }
            }
            jacocoOptions {
                // here goes all jacoco config, for example
                html.enabled = true
                xml.enabled = false
                csv.enabled = false
            }
        }
        unitTests.all {
            testLogging.events = ["passed", "skipped", "failed"]
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation kotlinStdlib
    implementation kotlinReflect
    implementation androidXAppCompat
    compileOnly androidXAnnotations
    // spek
    testImplementation assertJCore
    testImplementation mockK
    testImplementation spekDslJvm
    testImplementation spekDslRunner
}

publish {
    def groupProjectID = "com.qifan.powerpermission"
    def publishVersionID = "1.0.0"
    def artifactProjectID = "powerpermission"

    userOrg = "undervoid"
    repoName = "PowerPermission"
    groupId = groupProjectID
    artifactId = artifactProjectID
    publishVersion = publishVersionID
    desc = "PowerPermission makes handling runtime permissions extremely easy."
    website = "https://github.com/underwindfall/PowerPermission"
}